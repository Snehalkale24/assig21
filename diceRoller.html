<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        .img-dice {
            /* width: 100px; */
            height: 200px;
            margin-bottom: 50px;
        }
        .container{
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            height:100vh;
            
        }
        .btn{
            color:white;
            background-color: rgb(2, 155, 2);
            border-radius: 10px;
            font-size: larger;
            padding:10px;
            box-shadow: 0  5px 0 0 yellow;
        }
        .btn:hover{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
    <img src="dice.png" alt="Dice" class="img-dice" id="dice">
    <button onclick="roll()" class="btn">Roll Dice</button>
</div>
    <script>
        function roll() {
            const diceImg = document.getElementById("dice");
            const min = 1;
            const max = 6;
            const random = Math.floor(Math.random() * (max - min + 1)) + min;

            // Optional: use this if your files are named dice1.png, dice2.png, etc.
            // diceImg.src = `dice${random}.png`;

            // Otherwise, this works with your current naming:
            if (random === 1) {
                diceImg.src = "dice.png";
            } else if (random === 2) {
                diceImg.src = "dice (1).png";
            } else if (random === 3) {
                diceImg.src = "dice (2).png";
            } else if (random === 4) {
                diceImg.src = "dice (3).png";
            } else if (random === 5) {
                diceImg.src = "dice (4).png";
            } else if (random === 6) {
                diceImg.src = "dice (5).png";
            }
        }
    </script>
</body>
</html>
